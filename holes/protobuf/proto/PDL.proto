syntax = "proto2";

package  PDL;

message Person {
  required string name = 1;
  required int32  id = 2;
  optional string email = 3;

  enum PhoneType {
    MOBILE = 0;
    HOME = 1;
    WORK = 2;
  }

  message PhoneNumber {
    optional string number = 1;
    required PhoneType type = 2;
  }

  repeated PhoneNumber phone = 4;
}
